<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat with Donor</title>
<link rel="stylesheet" href="chat.css" />
</head>
<body>

<h2>Chat with Donor</h2>

<div id="donorInfo">
  <p><strong>Donor Name:</strong> <span id="donorName"></span></p>
  <p><strong>DOB:</strong> <span id="donorDOB"></span></p>
  <p><strong>Last Blood Donated:</strong> <span id="donorLastDonated"></span></p>
</div>

<div id="chatMessages"></div>
<div id="typingIndicator"></div>

<form id="messageForm">
  <input type="text" id="messageInput" placeholder="Type your message" autocomplete="off" required />
  <button type="submit" id="sendBtn">Send</button>
</form>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="chat.js"></script>
</body>
</html>

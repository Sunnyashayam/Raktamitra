<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request Blood - Raktamitra</title>
  <link rel="stylesheet" href="request.css" />
</head>
<body>

  <h2>Request Blood</h2>

  <form id="requestForm">

    <label for="patientName">Patient Name:</label>
    <input type="text" id="patientName" name="patientName" placeholder="Enter patient name" required />

    <label for="bloodGroup">Required Blood Group:</label>
    <select id="bloodGroup" name="bloodGroup" required>
      <option value="" disabled selected>Select blood group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>

    <label for="hospitalName">Hospital Name:</label>
    <input type="text" id="hospitalName" name="hospitalName" placeholder="Enter hospital name" required />

    <label for="mobile">Mobile Number:</label>
    <div class="mobile-input-wrapper">
      <span class="mobile-prefix">+91</span>
      <input
        type="text"
        id="mobile"
        name="mobile"
        maxlength="10"
        placeholder="Enter 10-digit number"
        required
        pattern="\d{10}"
        autocomplete="tel"
      />
    </div>
    <span id="mobileError" class="error">Please enter exactly 10 digits</span>

    <label for="location">Location (City):</label>
    <input type="text" id="location" name="location" placeholder="Detecting location..." required />

    <div class="slider-label">
      <label for="urgent">Urgent Request:</label>
      <input type="checkbox" id="urgent" name="urgent" />
    </div>

    <button type="submit" style="margin-top:20px; padding: 10px 20px; font-size: 16px;">
      Find Donors
    </button>
  </form>

  <div id="donorList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <script src="request.js"></script>
</body>
</html>
